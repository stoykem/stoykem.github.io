<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Contact Us</title>

    <link rel="stylesheet" href="/content/app.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark-subtle">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fa-solid fa-server"></i>
                &nbsp&nbspINFT 2202
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><i class="fa-solid fa-house"></i>&nbspHome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html"><i class="fa-solid fa-bag-shopping"></i>&nbspProduct</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html"><i class="fa-solid fa-wrench"></i>&nbspService</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fa-solid fa-circle-info"></i>&nbspAbout Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><i class="fa-solid fa-address-book"></i>&nbspContact Us</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container">
    <h1>Contact Us</h1>

    <div class="col-lg-4 col-md-4" style="padding-bottom: 18px;">
        <a href="contact-list.html" class="btn btn-primary btn-lg">
            <i class="fas fa-users fa-lg"> Show Contact List</i>
        </a>
    </div>

    <div class="row justify-content-lg-center g-3">
        <form class="col-lg-6 col-md-10 col-sm-10">
            <div class="mb-3">
                <span class="input-group-text">Full Name</span>
                <input id="fullName" name="fullName" type="text" class="form-control"
                       aria-describedby="Full Name Input" aria-label="Full Name" required>
            </div>
            <div class="mb-3">
                <span class="input-group-text">Contact Number</span>
                <input id="contactNumber" name="contactNumber" type="tel" class="form-control"
                       aria-describedby="Contact Number Input" aria-label="Contact Number" required>
            </div>
            <div class="mb-3">
                <span class="input-group-text">Email Address</span>
                <input id="emailAddress" name="emailAddress" type="email" class="form-control"
                       aria-describedby="Email Address Input" aria-label="Email Address" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Your message</span>
                <textarea id="message" name="message" class="form-control" aria-label="Message Area"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="subscribeCheckbox" name="subscribeCheckbox">
                <label class="form-check-label" for="subscribeCheckbox">Subscribe to our contact list</label>
            </div>
            <button id="sendButton" type="submit" class="btn btn-primary"><i class="fas fa-envelope"></i> Send</button>
            <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fas fa-undo fa-lg"></i> Cancel</button>
        </form>
    </div>
</main>


<script src="./scripts/app.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
